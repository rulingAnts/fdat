<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FDAT</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: linear-gradient(180deg, #f7faff, #ffffff); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:#334; }
    .card{ background:#fff; border:1px solid #e4ecff; border-radius:14px; box-shadow: 0 8px 28px rgba(0,0,0,0.15); padding:16px 18px; width:min(520px, 90vw); }
    .row{ display:flex; align-items:center; gap:14px; }
    .spinner{ width:36px; height:36px; border:4px solid #cfe0ff; border-top-color:#0b6edb; border-radius:50%; animation:spin 1s linear infinite; flex: 0 0 auto; }
    .title{ font-weight:700; margin:0; }
    .muted{ color:#667; font-size:0.95rem; }
    @keyframes spin { from { transform: rotate(0deg);} to { transform: rotate(360deg);} }
  </style>
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
</head>
<body>
  <div class="card" role="status" aria-live="polite">
    <div class="row">
      <div class="spinner" aria-hidden="true"></div>
      <div>
        <h1 class="title">Loading FDATâ€¦</h1>
        <div class="muted">Preparing offline support and loading the app. This can take a few seconds on first run.</div>
      </div>
    </div>
  </div>
</body>
</html>
