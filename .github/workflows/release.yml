name: Release (Windows + Web)

on:
  push:
    tags:
      - 'v*'

jobs:
  win:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true

      - name: Install dependencies
        run: npm ci

      - name: Build Windows artifacts
        run: |
          npm run dist:win || npx electron-builder --win --x64

      - name: Package web viewer (docs/)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path "docs\*" -DestinationPath "dist\web-viewer.zip" -Force

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist\*.exe
            dist\*.yml
            dist\*.blockmap
            dist\web-viewer.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
